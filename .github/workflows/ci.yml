name: PR & Branch CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main
      - 'stable/**'
  workflow_dispatch:
    inputs:
      spec_ref:
        description: 'Git ref (branch/tag/SHA) in camunda/camunda to fetch spec from'
        required: false
        default: 'main'

env:
  SPEC_REF: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.spec_ref) || vars.SPEC_REF_OVERRIDE || 'main' }}

jobs:
  commitlint:
    name: Lint Commit Messages
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install commitlint
        run: npm ci

      - name: Lint commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        dotnet: ['8.0.x']
        stack: [simple]
        include:
          - dotnet: '8.0.x'
            stack: full
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate SPEC_REF override
        if: env.SPEC_REF != 'main'
        run: |
          echo "SPEC_REF is pinned to '${SPEC_REF}' (not main)"
          ACK="${{ vars.SPEC_REF_OVERRIDE_ACK }}"
          EXPIRES="${{ vars.SPEC_REF_OVERRIDE_EXPIRES }}"
          if [ "$ACK" != "true" ]; then
            echo "::error::SPEC_REF_OVERRIDE is set but SPEC_REF_OVERRIDE_ACK is not 'true'. Set the repo variable to acknowledge the override."
            exit 1
          fi
          if [ -z "$EXPIRES" ]; then
            echo "::error::SPEC_REF_OVERRIDE_EXPIRES repo variable is not set. Set it to a YYYY-MM-DD date."
            exit 1
          fi
          TODAY=$(date +%Y-%m-%d)
          if [[ "$TODAY" > "$EXPIRES" ]]; then
            echo "::error::SPEC_REF_OVERRIDE expired on $EXPIRES (today is $TODAY). Remove the override or extend the expiry."
            exit 1
          fi
          echo "Override valid (expires $EXPIRES)"

      - name: Setup .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Install Node dependencies
        run: npm ci

      - name: Fetch & Bundle spec
        run: |
          bash scripts/fetch-spec.sh
          bash scripts/bundle-spec.sh

      - name: Generate SDK
        run: dotnet run --project src/Camunda.Orchestration.Sdk.Generator

      - name: Format Generated Code
        run: dotnet format src/Camunda.Orchestration.Sdk/Camunda.Orchestration.Sdk.csproj --no-restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Lint Check
        run: dotnet format --verify-no-changes

      - name: Detect Generation Drift (non-blocking)
        id: drift
        run: |
          if ! git diff --quiet; then
            echo 'drift=true' >> $GITHUB_OUTPUT
            echo 'Generation produced changes (reporting only).' >&2
            git diff --name-only | sed 's/^/CHANGED: /'
            git diff > _gen-drift.patch || true
          else
            echo 'drift=false' >> $GITHUB_OUTPUT
          fi

      - name: Upload Drift Patch
        if: steps.drift.outputs.drift == 'true' && matrix.stack == 'simple'
        uses: actions/upload-artifact@v4
        with:
          name: generation-drift
          path: _gen-drift.patch

      - name: Unit Tests
        run: dotnet test test/Camunda.Orchestration.Sdk.Tests --configuration Release --no-build --verbosity normal

      - name: Start Integration Stack
        working-directory: docker
        run: |
          if [ "${{ matrix.stack }}" == "full" ]; then
            docker compose -f docker-compose-full.yaml up -d
          else
            docker compose -f docker-compose.yaml up -d
          fi

      - name: Wait for Services Healthy
        run: |
          set -e
          attempts=0
          max_attempts=60
          while [ $attempts -lt $max_attempts ]; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9600/actuator/health/status || true)
            [ "$code" = "200" ] && echo "Broker healthy" && break
            attempts=$((attempts+1))
            sleep 5
          done
          [ $attempts -ge $max_attempts ] && echo "Broker not healthy" && exit 1 || true

      - name: Integration Tests
        run: dotnet test test/Camunda.Orchestration.Sdk.IntegrationTests --configuration Release --no-build --verbosity normal

      - name: Capture Docker Logs (always)
        if: always()
        run: |
          mkdir -p _logs
          COMPOSE_FILE="docker/docker-compose.yaml"
          if [ "${{ matrix.stack }}" == "full" ]; then
            COMPOSE_FILE="docker/docker-compose-full.yaml"
          fi
          docker compose -f $COMPOSE_FILE logs > _logs/compose.log 2>&1 || true

      - name: Shutdown Integration Stack (always)
        if: always()
        working-directory: docker
        run: |
          COMPOSE_FILE="docker-compose.yaml"
          if [ "${{ matrix.stack }}" == "full" ]; then
            COMPOSE_FILE="docker-compose-full.yaml"
          fi
          docker compose -f $COMPOSE_FILE down -v || true

      - name: Upload Logs Artifact (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-docker-logs-${{ matrix.dotnet }}-${{ matrix.stack }}
          path: _logs/compose.log

      - name: Append Job Summary
        if: always()
        run: |
          status="${{ job.status }}"
          driftFlag="${{ steps.drift.outputs.drift }}"
          {
            echo "### .NET ${{ matrix.dotnet }} (${{ matrix.stack }}) Summary";
            echo "- Status: ${status}";
            echo "- Spec ref: ${SPEC_REF}";
            if [ "${driftFlag}" = "true" ]; then
              echo "- Generation Drift: detected";
            else
              echo "- Generation Drift: none";
            fi
            echo "";
          } >> $GITHUB_STEP_SUMMARY
